<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <style>
    .hm-gradient {
      background: #dbe6f6;
      background: -webkit-linear-gradient(to bottom, #c5796d, #dbe6f6);
      background: linear-gradient(to bottom, #c5796d, #dbe6f6);
    }
    .darken-grey-text {
      color: #2e2e2e;
    }
    .input-group.md-form.form-sm.form-2 input {
      border: 1px solid #bdbdbd;
      border-top-left-radius: 0.25rem;
      border-bottom-left-radius: 0.25rem;
    }
    .input-group.md-form.form-sm.form-2 input.purple-border {
      border: 1px solid #9e9e9e;
    }
    .input-group.md-form.form-sm.form-2
      input[type="text"]:focus:not([readonly]).purple-border {
      border: 1px solid #ba68c8;
      box-shadow: none;
    }
    .form-2 .input-group-addon {
      border: 1px solid #ba68c8;
    }
    .danger-text {
      color: #ff3547;
    }
    .success-text {
      color: #00c851;
    }
    .table-bordered.red-border,
    .table-bordered.red-border th,
    .table-bordered.red-border td {
      border: 1px solid #ff3547 !important;
    }
    .table.table-bordered th {
      text-align: center;
    }
  </style>
  <body class="hm-gradient">
    <main>
      <!--MDB Tables-->
      <div class="container mt-4">
        <div class="text-center darken-grey-text mb-4">
          <h1 class="font-bold mt-4 mb-3 h1"><b>My Orders ! </b></h1>
          <br />
          <form action="dashboard" method="GET"><input class="btn btn-danger btn-md" value="New order" type="submit">
          </input></form>
          <form action="logout" method="GET"><input class="btn btn-danger btn-md" value="Log Out" type="submit">
          </input></form>
          

        <div class="card mb-3">
          <div class="card-body">
            <!--Table-->
            <table class="table table-hover">
              <!--Table head-->
              <thead class="mdb-color darken-3">
                <tr class="text-white">
                  <th>#</th>
                  <th>Order Id</th>
                  <th>Name</th>
                  <th>Who it is ?</th>
                  <th>Location</th>
                  <!-- <th>Email ID</th> -->
                  <!-- <th>Pickup Location</th> -->
                  <!-- <th>Drop Location</th> -->
                  <!-- <th>Extra Messages</th> -->
                </tr>
              </thead>
              <!--Table head-->
              <!--Table body-->
              {% for orders in order %}
            
              <tbody>
                <tr>
                  
                  <th scope="row">{{count}}</th>
                  <td>{{orders.orderid}}</td>
                  <td>{{orders.fullname}}</td>
                  <td>{{orders.category}}</td>
                  <td>{{orders.location}}</td>
                
                </tr>
                
                {%endfor%}
              </tbody>
              <!--Table body-->
            </table>
            <!--Table-->
          </div>
        </div>
        <hr class="my-4" />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />

        <br /><br />
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      </div>
      <!--MDB Tables-->
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
