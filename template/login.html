{% extends "base.html" %} {% load static %} {% block content %}
<div class="container">
  <div class="row">
    <form class="col s6 offset-s3" action="" method="POST">
      {% csrf_token %}
      <center>
        <h4>Log In</h4>
        {% if msg %} {{ msg }} {% endif %}
      </center>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input
            id="icon_prefix email"
            name="username"
            type="text"
            class="validate"
          />
          <label for="icon_prefix">Username</label>
          <span
            class="helper-text"
            data-error="Incorrect email format"
            data-success=""
          ></span>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="icon_prefix password" name="password" type="password" />
          <label for="icon_prefix">Password</label>
        </div>
        <center>
          <button class="btn waves-effect waves-light" type="submit">
            Submit
            <i class="material-icons right">send</i>
          </button>
        </center>
        <br />
        <center>
          <a href="{% url 'reset_password'%}" class="btn waves-effect waves-light">
            Forgot Password ?
          </a>
        </center>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
