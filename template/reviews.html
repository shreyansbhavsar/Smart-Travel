<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    
    <title>Let Us Know Your views</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      background-color: #fef9f2;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .panel-container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      font-size: 90%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      max-width: 400px;
    }

    .panel-container strong {
      line-height: 20px;
    }

    .ratings-container {
      display: flex;
      margin: 20px 0;
    }

    .rating {
      flex: 1;
      cursor: pointer;
      padding: 20px;
      margin: 10px 5px;
    }

    .rating:hover,
    .rating.active {
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .rating img {
      width: 40px;
    }

    .rating small {
      color: #555;
      display: inline-block;
      margin: 10px 0 0;
    }

    .rating:hover small,
    .rating.active small {
      color: #111;
    }

    .btn {
      background-color: #302d2b;
      color: #fff;
      border: 0;
      border-radius: 4px;
      padding: 12px 30px;
      cursor: pointer;
    }

    .btn:focus {
      outline: 0;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .fa-heart {
      color: red;
      font-size: 30px;
      margin-bottom: 10px;
    }

    </style>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>How satisfied are you with our <br /> Service ?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt=""/>
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt=""/>
          <small>Satisfied</small>
        </div>
      </div>
      <button onclick ="send()" class="btn" id="send">Send Review</button>
    </div>
    <script>
          const ratings = document.querySelectorAll('.rating')
          const ratingsContainer = document.querySelector('.ratings-container')
          const sendBtn = document.querySelector('#send')
          const panel = document.querySelector('#panel')
          let selectedRating = 'Satisfied'

          ratingsContainer.addEventListener('click', (e) => {
              if(e.target.parentNode.classList.contains('rating')) {
                  removeActive()
                  e.target.parentNode.classList.add('active')
                  selectedRating = e.target.nextElementSibling.innerHTML
              }
          })

          function send(){
            
            var str = window.location.href;
            console.log(str);
            window.location = str + '/' + selectedRating;
          }

          function removeActive() {
              for(let i = 0; i < ratings.length; i++) {
                  ratings[i].classList.remove('active')
              }
          }

    </script>
  </body>
</html>
